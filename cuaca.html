<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CUACA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Bagian 1: Styling Body dan Container */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #2980b9);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: left;
            width: 360px;
        }

        /* Bagian 2: Styling Judul dan Input */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 28px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            background-color: #3498db;
            border: none;
            padding: 12px 0;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        /* Bagian 3: Styling Tampilan dan Info Cuaca */
        #tampilan {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        #info-cuaca {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
            font-size: 16px;
        }
        #info-cuaca p {
            margin: 8px 0;
            line-height: 1.4;
        }
        #info-cuaca span {
            font-weight: bold;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>CUACA</h1>
        <input type="text" id="lokasi" placeholder="Masukkan lokasi" />
        <button id="cari">Cari Cuaca</button>
        <div id="tampilan">Masukkan lokasi dan klik "Cari Cuaca"</div>
        <div id="info-cuaca">
            <p>Negara: <span id="negara"></span></p>
            <p>Provinsi: <span id="provinsi"></span></p>
            <p>Kecamatan: <span id="kecamatan"></span></p>
            <p>Suhu: <span id="suhu"></span></p>
            <p>Kelembaban: <span id="kelembaban"></span></p>
            <p>Lokasi: <span id="lokasi-info"></span></p>
            <p>Latitude: <span id="latitude"></span></p>
            <p>Longitude: <span id="longitude"></span></p>
        </div>
    </div>

    <script>
        // Bagian 4: Fungsi untuk mengambil data cuaca dari API
        function getCuaca(lokasi) {
            const url = "http://api.weatherapi.com/v1/current.json?key=5a690ce8dd4743fe8f811005250610&q=${lokasi}&aqi=no";
            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    // Update elemen HTML dengan data cuaca yang diterima
                    document.getElementById("negara").textContent = data.location.country || "-";
                    document.getElementById("provinsi").textContent = data.location.region || "-";
                    document.getElementById("kecamatan").textContent = data.location.name || "-";
                    document.getElementById("suhu").textContent = data.current.temp_c + "Â°C";
                    document.getElementById("kelembaban").textContent = data.current.humidity + "%";
                    document.getElementById("lokasi-info").textContent = data.location.name || "-";
                    document.getElementById("latitude").textContent = data.location.lat || "-";
                    document.getElementById("longitude").textContent = data.location.lon || "-";
                    document.getElementById("tampilan").textContent = "";
                },
                error: function(error) {
                    console.log(error);
                    const v = document.getElementById("tampilan");
                    v.innerHTML = "Error: Lokasi tidak ditemukan atau masalah koneksi.";
                    // Clear info fields on error
                    document.getElementById("negara").textContent = "-";
                    document.getElementById("provinsi").textContent = "-";
                    document.getElementById("kecamatan").textContent = "-";
                    document.getElementById("suhu").textContent = "-";
                    document.getElementById("kelembaban").textContent = "-";
                    document.getElementById("lokasi-info").textContent = "-";
                    document.getElementById("latitude").textContent = "-";
                    document.getElementById("longitude").textContent = "-";
                }
            });
        }

        // Bagian 5: Event listener untuk tombol dan input lokasi
        document.getElementById("cari").addEventListener("click", function() {
            const lokasi = document.getElementById("lokasi").value.trim();
            if (lokasi) {
                getCuaca(lokasi);
            } else {
                alert("Masukkan lokasi terlebih dahulu.");
            }
        });

        // Menambahkan event listener untuk tombol Enter pada input lokasi
        document.getElementById("lokasi").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("cari").click();
            }
        });
    </script>
</body>
</html>
